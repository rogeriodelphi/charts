{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% bootstrap_css %}

    <title>RBM Sistemas</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-primary">Gr√°fico de Vendas no ano</h1><br>
    </div>

    <div class="container">
        <canvas id="grafico" width="500" height="400"></canvas>
    </div>
  </body>

  {% bootstrap_javascript jquery='full' %}
  <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>

  <script type="text/javascript">
      $.get('{% url "dados" %}', function(data){
        var ctx = $("#grafico").get(0).getContext("2d");
        new Chart(ctx, {
            <!-- pode ser "pie", "bar" ou outro tipo -->
            type: 'bar', data: data
        });
      });
  </script>
  </body>
</html>
